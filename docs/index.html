<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Calculadora 714</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">
            <div class="spinner"></div>
            <div>Inicializando Calculadora 714...</div>
            <div class="version">v4.1 - globalThis webpack path</div>
        </div>
    </div>
    <script type="module">
        console.log('[inline] Setting webpack publicPath');
        
        // Set webpack public path before loading module
        globalThis.__webpack_public_path__ = '/habemus/';
        
        console.log('[inline] Loading WASM module');
        
        import('./calculadora.js').then((module) => {
            console.log('[inline] WASM loaded, module keys:', Object.keys(module).slice(0, 5));
            
            // Force Kotlin initialization by calling _initialize
            if (typeof module._initialize === 'function') {
                console.log('ðŸ”¥ Calling module._initialize()');
                module._initialize();
            }
            
            // Wait for Kotlin code to assign initializeCompose
            setTimeout(() => {
                if (typeof window.initializeCompose === 'function') {
                    console.log('âœ… Found initializeCompose, calling it');
                    window.initializeCompose();
                } else if (typeof globalThis.initializeCompose === 'function') {
                    console.log('âœ… Found globalThis.initializeCompose, calling it');
                    globalThis.initializeCompose();
                } else {
                    console.log('âš ï¸ initializeCompose not found');
                    console.log('window.initializeCompose:', typeof window.initializeCompose);
                }
            }, 500);
        }).catch(err => {
            console.error('[inline] Load error:', err);
        });
    </script>
</body>
</html>
