<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Calculadora 714</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">
            <div class="spinner"></div>
            <div>Inicializando Calculadora 714...</div>
            <div class="version">v4.3 - Direct function call loop</div>
        </div>
    </div>
    <script>
        console.log('[setup] Setting webpack public path');
        window.__webpack_public_path__ = '/habemus/';
    </script>
    <script defer src="calculadora.js"></script>
    <script defer>
        console.log('[app] WASM bundle loaded, starting init loop');
        
        let attempts = 0;
        const tryInit = setInterval(() => {
            attempts++;
            
            // Try to call initializeCompose if it exists
            if (typeof window.initializeCompose === 'function') {
                clearInterval(tryInit);
                console.log('✅ Found initializeCompose at attempt', attempts);
                window.initializeCompose();
                return;
            }
            
            // Also try the long path
            if (window.com?.habemus?.initializeCompose) {
                clearInterval(tryInit);
                console.log('✅ Found via com.habemus at attempt', attempts);
                window.com.habemus.initializeCompose();
                return;
            }
            
            if (attempts === 1) {
                console.log('[app] Waiting for initializeCompose...');
            }
            
            if (attempts > 100) { // 10 seconds
                clearInterval(tryInit);
                console.error('❌ Timeout: initializeCompose not found');
            }
        }, 100);
    </script>
</body>
</html>
