<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    
    <title>Calculadora 714</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23003D99' width='192' height='192'/><text x='50%' y='50%' font-size='120' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='middle' font-family='monospace'>.714.</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">Cargando Calculadora...</div>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => 
                console.log('Service Worker registration failed:', err)
            );
        }
    </script>
    <script type="module">
        import { main } from './calculadora.js';
        main();
    </script>
</body>
</html>
