<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Calculadora 714</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">
            <div class="spinner"></div>
            <div>Cargando Calculadora...</div>
        </div>
    </div>
    <script>
        console.log('üìù index.html loaded, waiting for calculadora.js...');
    </script>
    <script defer src="calculadora.js"></script>
    <script defer>
        console.log('üì¶ Script tag with defer executed, checking for composeApp...');
        
        // When calculadora.js loads, it sets globalThis.composeApp
        // We need to wait for that AND call onWasmLoaded
        let checkCount = 0;
        const initCheck = setInterval(() => {
            checkCount++;
            console.log(`‚è≥ Check #${checkCount}: globalThis.composeApp = ${typeof globalThis.composeApp}`);
            
            if (globalThis.composeApp) {
                clearInterval(initCheck);
                console.log('‚úÖ composeApp loaded, calling onWasmLoaded()...');
                if (typeof globalThis.composeApp.onWasmLoaded === 'function') {
                    globalThis.composeApp.onWasmLoaded();
                } else {
                    console.warn('‚ö†Ô∏è onWasmLoaded not found in composeApp');
                    console.log('üìã Available exports:', Object.keys(globalThis.composeApp));
                }
            } else if (checkCount > 100) {
                clearInterval(initCheck);
                console.error('‚ùå Timeout waiting for composeApp (10 seconds)');
            }
        }, 100);
    </script>
</body>
</html>
