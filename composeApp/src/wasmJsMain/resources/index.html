<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <title>Calculadora 714</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">Cargando Calculadora...</div>
    </div>
    <script defer src="calculadora.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof globalThis.composeApp?.main === 'function') {
                    globalThis.composeApp.main();
                    console.log('✅ App initialized');
                } else {
                    console.log('⚠️ App not ready yet');
                }
            }, 500);
        });
    </script>
</body>
</html>
