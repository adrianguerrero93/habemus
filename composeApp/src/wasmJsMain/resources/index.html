<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora 714 - Distribuidor de Bebidas Habemus Bar">
    <meta name="theme-color" content="#003D99">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Calculadora 714</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #003D99, #0066cc);
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .version {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">
            <div class="spinner"></div>
            <div>Inicializando Calculadora 714...</div>
            <div class="version">v4.4 - Search module for Kotlin function</div>
        </div>
    </div>
    <script>
        console.log('[setup] Setting webpack public path');
        window.__webpack_public_path__ = '/habemus/';
        window.kotlinInit = null;
    </script>
    <script defer src="calculadora.js"></script>
    <script defer>
        console.log('[app] WASM bundle loaded');
        
        // The composeApp object is the UMD export
        if (typeof window.composeApp === 'object') {
            console.log('[app] Found composeApp object');
            
            // Search for initializeCompose in the module
            const searchForInit = (obj, depth = 0) => {
                if (depth > 5) return null;
                if (!obj || typeof obj !== 'object') return null;
                
                for (const key in obj) {
                    if (typeof obj[key] === 'function' && key.includes('initialize')) {
                        return obj[key];
                    }
                    const found = searchForInit(obj[key], depth + 1);
                    if (found) return found;
                }
                return null;
            };
            
            const initFn = searchForInit(window.composeApp);
            if (initFn) {
                console.log('✅ Found init function in module');
                window.kotlinInit = initFn;
            } else {
                console.log('⚠️ No init function found');
                console.log('[app] composeApp keys:', Object.keys(window.composeApp).slice(0, 10));
            }
        }
        
        // Also check for global Kotlin functions
        let attempts = 0;
        const tryInit = setInterval(() => {
            attempts++;
            
            if (window.kotlinInit) {
                clearInterval(tryInit);
                console.log('✅ Calling kotlinInit');
                window.kotlinInit();
                return;
            }
            
            if (typeof window.initializeCompose === 'function') {
                clearInterval(tryInit);
                console.log('✅ Found initializeCompose, calling it');
                window.initializeCompose();
                return;
            }
            
            if (attempts > 100) { // 10 seconds
                clearInterval(tryInit);
                console.error('❌ Timeout');
            }
        }, 100);
    </script>
</body>
</html>
